<html lang="en">

<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Photo Gallery</h2>
<h5>The Sun</h5>
<img id="sun" src="Sun.jpg">
<h5>The Dwarf Planets</h5>
<div>
<span>
<img class="dwarfs" src="Pluto.jpg">
<img class="dwarfs" src="Ceres.jpg">
<img class="dwarfs" src="Charon.jpg">
</span>
<span>
<img class="dwarfs" src="Eris.jpg">
<img class="dwarfs" src="Haumea.jpg">
<img class="dwarfs" src="Make-Make.jpg">
</span>
</div>
<h5>The Eight Planets of the Solar System</h5>
<div id="myCarousel" class="carousel slide">
<div class="carousel-inner">
<div class="item active">
<center>
<a href="#" target="_blank">
<img src="Mercury.jpg" class="img-responsive">
</a>
<div class="carousel-content">
<p>Mercury</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Venus.jpg" class="img-responsive">
</a>
<div class="carousel-content">
<p>Venus</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Earth.jpg" class="img-responsive">
</a>
<div class="carousel-content">
<p>Earth</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Mars.jpg" class="img-responsive">
</a>
<div class="carousel-content">
<p>Mars</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Jupiter.jpg" class="img-responsive">

<div class="carousel-content">
<p>Jupiter</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Saturn.jpg" class="img-responsive">
</a>
<div class="carousel-content">
<p>Saturn</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Uranus.jpg" class="img-responsive">
</a>

<p>Uranus</p>
</div>
</center>
</div>
<div class="item">
<center>
<a href="#" target="_blank">
<img src="Neptune.jpg" class="img-responsive">
</a>
<div class="carousel-content">
<p>Neptune</p>
</div>
</center>
</div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
</a>
</div>
</div>

</html>
